<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Prediction</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            background-color: #FDFBEE;
        }

        .container {
            max-width: 800px;
            background: #fff;
            width: 100%;
            padding: 30px 50px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            border-left: 8px solid #57B4BA;
        }

        .container .text {
            text-align: center;
            font-size: 42px;
            font-weight: 700;
            color: #015551;
            margin-bottom: 20px;
        }

        .container form {
            padding-top: 20px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-data {
            flex: 1;
            min-width: 45%;
            position: relative;
        }

        .input-data input {
            width: 100%;
            height: 50px;
            font-size: 18px;
            border: 2px solid #57B4BA;
            border-radius: 8px;
            padding: 10px;
            background: transparent;
            color: #015551;
        }

        .input-data label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #015551;
            transition: 0.3s ease;
            background: #fff;
            padding: 0 5px;
        }

        .input-data input:focus~label,
        .input-data input:valid~label {
            top: 0;
            font-size: 14px;
            color: #FE4F2D;
        }

        .submit-btn {
            text-align: center;
            margin-top: 20px;
        }

        .submit-btn .input-data {
            width: 50%;
            height: 50px;
            background: #FE4F2D;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .submit-btn input {
            border: none;
            background: none;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .submit-btn .input-data:hover {
            background: #015551;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            font-size: 26px;
            color: #015551;
        }

        .footer {
            width: 50%;
            margin: 30px auto 10px auto;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            color: #015551;
            background: #57B4BA;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        @media (max-width: 700px) {
            .container .text {
                font-size: 32px;
            }

            .form-row {
                flex-direction: column;
            }

            .input-data {
                min-width: 100%;
            }

            .submit-btn .input-data {
                width: 100%;
            }
        }

        @media (max-width: 700px) {
            .footer {
                width: 80%;
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">Fake News Predictor App</div>
        <form>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="title" required>
                    <label>Title</label>
                </div>
                <div class="input-data">
                    <input type="text" name="author" required>
                    <label>Author</label>
                </div>
            </div>
            <div class="submit-btn">
                <div class="input-data">
                    <input type="submit" value="Predict">
                </div>
            </div>
        </form>
        <h2>{{ msg }}</h2>
    </div>
    <footer class="footer">
        Copyright Â© 2025 by Harshal Nitin Bhagwat. All Rights Reserved.
    </footer>
</body>

</html>
